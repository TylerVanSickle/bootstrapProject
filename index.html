<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grid</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="mainWrap">
        <div class="wrapContent d-flex justify-content-center flex-wrap">
            <div class="textContainer text-light mt-5">
                <p class="topText">Promote Your Online Course Like A Pro</p>
                <h1 class="mainText"><span class=" purpleTwo">{</span> DevCourse <span class=" purpleTwo">}</span></h1>
                <h3 class="py-5 bottomText" >A Course Landing Page Template For Beginners </h3>
                <button class="purpleOne text-light btn-lg">Start Learning Now</button>
            </div>
            <br>
            <div class="infoContainer text-light d-flex justify-content-around">
                <div class="info infoOne">
                    <p>Content</p>
                    <p>80+ Videos</p>
                </div>
                <div class="info infoTwo px-3">
                    <p>Duration</p>
                    <p>72 Hours</p>
                </div>
                <div class="info infoThree">
                    <p>Access</p>
                    <p>Lifetime</p>
                </div>
    
            </div>
            <br>
            <footer class="fixed-bottom">
                <ul class="text-light d-flex justify-content-around" style="padding-left: 0rem;">
                    <li>Overview</li>
                    <li>Content</li>
                    <li>Requirements</li>
                    <li>Tutor</li>
                    <li>Reviews</li>
                    <li>Pricing</li>
                    <li>FAQ</li>
                </ul>
            </footer>
        </div>
    </div>
  </body>
</html>
